---

- name: Desktop and laptop playbook
  hosts: localhost
  connection: local
  become: true

  tasks:
    - name: install packages
      package:
        name: 
          - htop
          - cronie
          - keepass
          - nextcloud-client
          - steam
          - cura
          - code
          - lutris
          - wine

    - name: copy .bashrc file
      copy:
        src: files/bashrc
        dest: /home/zanbee/.bashrc
        owner: zanbee
        group: zanbee

    - name: add ansible user
      user:
        name: vor
        system: yes

    - name: set up sudo for ansible user
      copy:
        src: files/sudoer_vor
        dest: /etc/sudoers.d/vor
        owner: root
        group: root
        mode: 0440
  
    - name: add ansible-pull cron job
      cron:
        name: ansible auto-provision
        user: vor
        minute: "*/10"
        job: ansible-pull -o -U https://github.com/MVrauwdeunt/ansible_desktop.git

    - name: set wallpaper
      include_tasks: tasks/wallpaper.yml

    - name: keepass plugins
      include_tasks: tasks/keepass.yml
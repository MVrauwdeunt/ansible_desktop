---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - htop
        - keepass
        - cura

  - name: copy wallpaper folder
    copy:
      src: files/salientos/
      dest: /usr/share/backgrounds/endeavouros/backgrounds/
      owner: root
      group: root

  - name: set wallpaper
    become_user: zanbee
    xfconf:
      channel: "xfce4-desktop"
      property: "/backdrop/screen0/monitorDVI-D-1/workspace0/last-image"
      value_type: "string"
      value: "'file:///usr/share/endeavouros/backgrounds/salientos/01.jpg'"

  - name: set wallpaper position
    become_user: zanbee
    xfconf:
      channel: "xfce4-desktop"
      property: "/backdrop/screen0/monitorDVI-D-1/workspace0/backdrop-cycle-enable"
      value_type: "string"
      value: "true"

        

